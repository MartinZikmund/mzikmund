name: Full build

env:
  STEP_TIMEOUT_MINUTES: 60
  DOTNET_VERSION: 10.0.x
  SOLUTION_FILE: MZikmund.slnx

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: NuGet cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln*', '**/*.csproj', '**/Directory.Packages.props', '**/global.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-          

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          ${{ env.DOTNET_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./src/web/MZikmund.Web/package-lock.json

    - name: Install .NET workloads
      run:
        dotnet workload restore "$SOLUTION_FILE"
    - name: Install .NET workloads wasm-tools
      run:
        dotnet workload install wasm-tools
    - name: Restore Node.js dependencies
      run: |
        cd web/MZikmund.Web
        npm ci
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

<script>
    function scrollToSourceLine(lineNumber) {
        // Find all elements with data-source-line attribute
        const elements = document.querySelectorAll('[data-source-line]');
        let targetElement = null;
        let closestLine = -1;
        
        // Find the element with the closest line number that is <= the caret line
        for (const element of elements) {
            const elementLine = parseInt(element.getAttribute('data-source-line'), 10);
            if (elementLine <= lineNumber && elementLine > closestLine) {
                closestLine = elementLine;
                targetElement = element;
            }
        }
        
        if (targetElement) {
            // Scroll to the element smoothly
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }
</script>
